<div class="header">
  <h3 class="results-info">
    {{ 'gainersAndLosers.resultsRefresh' | translate }}
  </h3>
  <mat-progress-bar
    mode="determinate"
    [value]="refreshProgress"
  ></mat-progress-bar>
</div>
<div class="gainers-and-losers">
  <div class="gainers">
    <h1>{{ 'gainersAndLosers.topGainers' | translate }}</h1>
    <dashboard-gainers-and-losers-table
      *ngIf="gainers$ | async as gainers; else spinner"
      [data]="gainers"
      [symbolsMap]="(symbolsWithImgs$ | async) ?? {}"
    ></dashboard-gainers-and-losers-table>
  </div>
  <div class="losers">
    <h1>{{ 'gainersAndLosers.topLosers' | translate }}</h1>
    <dashboard-gainers-and-losers-table
      *ngIf="losers$ | async as losers; else spinner"
      [data]="losers"
      [symbolsMap]="(symbolsWithImgs$ | async) ?? {}"
    ></dashboard-gainers-and-losers-table>
  </div>
</div>
<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
